<html>

<head>
   <title>Angular JS Forms</title>

</head>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> -->
<style>
   body {
      background-color: darkslategrey;
   }

   .font {
      font-weight: bold;
      text-transform: capitalize;
   }
</style>



<body>

   <h2>AngularJS Sample Application</h2>
   <div ng-app="mainApp" ng-controller="studentController">


      <table>

         <tr>
            <td>
               Firstname
            </td>
            <td>
               <input name="firstname" type="text" ng-model="firstName" required>
         <tr>

         <tr>
            <td>Middlename: </td>
            <td>
               <input type="text" name="middlename" ng-model="middleName" size="15" />
            </td>

         </tr>
         <td>
            Lastname: </td>
         <td>
            <input type="text" name="lastname" ng-model="lastName" size="15" />
         </td>
         <tr>
         <tr>
         <tr>
            <td class="font">
               course
            </td>
         </tr>
         <tr>
         <tr></tr>
         <td>
            <!-- <select>
               <option ng-model="courseDefault" value="Course">{{courseDefault}}</option>
               <option id="c3" value="BCA">BCA</option>
               <option id="c4" value="BBA">BBA</option>
               <option id="c5" value="B.Tech">B.Tech</option>
               <option id="c6" value="MBA">MBA</option>
               <option id="c7" value="MCA">MCA</option>
               <option id="8" value="M.Tech">M.Tech</option>
            </select> -->

            <select ng-model="operator" class="span1" ng-options="value for (key, value) in operators">
            </select>
         </td>
         </tr>
         <tr>
            <td class="font">
               gender
            </td>
         </tr>
         <tr>
         <tr></tr>
         <td>
         </td>
         </tr>
         <tr>
            <td>
               <input ng-model="male" type="radio" name="gender" value="male" /> Male <br>
               <input ng-model="female" type="radio" name="gender" value="female" /> Female <br>
               <input ng-model="other" type="radio" name="gender" value="other" /> Other
            </td>
         </tr>
         <tr>
            <td class="font">
               Phone
            </td>
         </tr>
         <tr>
            <td>

               <input type="text" name="country code" disabled value="+91" size="2" />

               <input type="number" style="width: 150px;" name="phone" size="10" required />
            </td>

         </tr>
         <tr>
         <tr>
         <tr>
            <td>
               <input ng-model="" type="checkbox" id="trmprvc" name="trmprvc" value=true>

               <label for="trmprvc"> i have accepted the terms and conditions</label><br>
            </td>
         </tr>
         <tr>
            <td>
            <td>
               <input type="submit" value="Submit" />
            </td>
      </table>
      </form>
   </div>
</body>
<script>
   var mainApp = angular.module("mainApp", []);

   mainApp.controller('studentController', function ($scope) {
      $scope.reset = function () {
         $scope.firstName = "Mahesh";
         $scope.lastName = "Parashar";
         $scope.courseDefault = "select the course";
      }

      $scope.reset();

   });
</script>



</html>
