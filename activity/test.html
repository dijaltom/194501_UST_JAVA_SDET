<!DOCTYPE HTML>
<html>

<head>
   <title>Angular JS Forms</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

   <style>
      body {
         background-color: darkslategrey;
      }

      .font {
         font-weight: bold;
         text-transform: capitalize;
      }
   </style>

</head>

<body>

   <h2>AngularJS Sample Application</h2>
   <div ng-app="mainApp" ng-controller="studentController">

      <form name="studentForm">
         <table>

            <tr>
               <td>
                  Firstname
               </td>
               <td>
                  <input name="firstame" type="text" ng-model="firstname" required>
                  <label ng-show="studentForm.firstname.$dirty && studentForm.firstname.$invalid" style="color: red;">
                     enter your first name
                  </label>
            <tr>

            <tr>
               <td>Middlename: </td>
               <td>
                  <input type="text" name="middlename" ng-model="middlename" size="15" />


            </tr>
            <td>
               Lastname: </td>
            <td>
               <input type="text" name="lastname" ng-model="lastname" size="15" />
               <label ng-show="studentForm.lastname.$dirty && studentForm.lastname.$invalid" style="color: red;">
                  enter your last name!
               </label>
               <tr>
               <tr>
               <tr>
                  <td class="font">
                     course
                  </td>
               </tr>
               <tr>
               <tr></tr>
            <td>
               <!-- <select name="subjects" id="subjects" ng-model="subjects"> -->
               <!-- <option value="BCA">BCA</option>
                  <option value="BBA">BBA</option>
                  <option id="c5" value="B.Tech">B.Tech</option>
                  <option id="c6" value="MBA">MBA</option>
                  <option id="c7" value="MCA">MCA</option>
                  <option id="8" value="M.Tech">M.Tech</option> -->

               <select  name="subjects" id="subjects"  >
                  <option value="BCA">BCA</option>
                  <option value="BBA">BBA</option>
                  <option value="B.Tech">B.Tech</option>
                  <option value="MBA">MBA</option>
                  <option value="MCA">MCA</option>
                  <option value="M.Tech">M.Tech</option>
               </select>
               <!-- <select ng-model="operator" class="span1" ng-options="value for (key, value) in operators">
               <option ng-model="courseDefault" value="Course">Select the Course</option>
            </select> -->
            </td>
            </tr>
            <tr>
               <td class="font">
                  gender
               </td>
            </tr>
            <tr>
            <tr></tr>
            <td>
            </td>
            </tr>
            <tr>
               <td>
                  <input ng-model="male" id="male" type="radio" name="gender" value="male"> Male <br>
                  <input ng-model="female" id="female" type="radio" name="gender" value="female" /> Female <br>
                  <input ng-model="others" id="others" type="radio" name="gender" value="others" /> Other
               </td>
            </tr>
            <tr>
               <td class="font">
                  Phone
               </td>
            </tr>
            <tr>
               <td>

                  <input type="text" name="country code" disabled value="+91" size="2" />

                  <input type="number" style="width: 150px;" ng-model="testPhone" name="phone" size="10" required />
                  <label ng-show="studentForm.phone.$dirty && studentForm.phone.$invalid" style="color: red;">
                     enter your phone number!
                  </label>
               </td>

            </tr>
            <tr>
            <tr>
            <tr>
               <td>
                  <input ng-model="trmprvc" type="checkbox" id="trmprvc" name="trmprvc" value=true>

                  <label for="trmprvc"> i have accepted the terms and conditions</label><br>
               </td>
            </tr>
            <tr>
              
               <td>
                  <button   ng-disabled = "studentForm.firstname.$dirty &&
                        studentForm.firstname.$invalid || studentForm.lastname.$dirty &&
                        studentForm.lastname.$invalid"  ng-click="submit()">Submit</button>
                  </td>
                  <td>
                  <input ng-click="reset()" ng-model="reset" name="reset" type="button" value="cancel" />
               </td>
               </tr>
               
         </table>
      </form>
   </div>

   <script>
      var mainApp = angular.module("mainApp", []);

      mainApp.controller('studentController', function ($scope) {
       

            // $scope.load();
         $scope.reset = function () {
            $scope.firstName = '';
            $scope.middleName = ''
            $scope.lastName = '';
         }
      });
   </script>
</body>


</html>
